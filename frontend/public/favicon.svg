<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#fff" stroke-width="2"/>
  
  <!-- Wedding rings -->
  <g transform="translate(32,32)">
    <!-- Ring 1 -->
    <circle cx="-6" cy="-4" r="7" fill="none" stroke="#fff" stroke-width="3"/>
    <!-- Ring 2 -->
    <circle cx="6" cy="-4" r="7" fill="none" stroke="#fff" stroke-width="3"/>
    
    <!-- Diamond on ring 1 -->
    <polygon points="-6,-11 -4,-13 -6,-15 -8,-13" fill="#fff"/>
    <!-- Diamond on ring 2 -->
    <polygon points="6,-11 8,-13 6,-15 4,-13" fill="#fff"/>
    
    <!-- Heart -->
    <path d="M-4,4 C-4,0 0,0 0,4 C0,0 4,0 4,4 C4,8 0,12 0,16 C0,12 -4,8 -4,4 Z" fill="#fff"/>
  </g>
</svg> 